{% extends "base.html" %}
{% block content %}
<h3>Monthly Report</h3>
<form method="POST" class="row g-2">
  <div class="col-auto"><input class="form-control" name="year" type="number" value="{{ (now.year if now) else 2025 }}"></div>
  <div class="col-auto"><input class="form-control" name="month" type="number" min="1" max="12" value="{{ (now.month if now) else 1 }}"></div>
  <div class="col-auto"><button class="btn btn-primary">Generate</button></div>
</form>
{% endblock %}
