{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Login</h3>
    <form method="POST" id="loginForm">
      <div class="mb-3">
        <input class="form-control" name="username" id="username" placeholder="Login name" autocomplete="username">
      </div>
      <div class="mb-3">
        <input class="form-control" name="password" id="password" type="password" placeholder="Password" autocomplete="current-password">
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </div>
</div>

<script>
document.getElementById('username').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault();
        document.getElementById('password').focus();
    }
});

document.getElementById('password').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        document.getElementById('loginForm').submit();
    }
});
</script>
{% endblock %}
